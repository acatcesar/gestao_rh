{% extends 'base.html' %}

{% block main %}

    <h2 class="mt-4 mb-4 border-bottom pb-2">Lista de Departamentos </h2>

<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Editar Departamento</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for departamento in object_list %}
    <tr>

      <td class="table-primary">
        <a class="btn btn-light"  href="{% url 'update_departamento' departamento.id%}"
            role="button"> {{ departamento }} </a>
      </td>
      <td class="table-primary">
        <a  href="{% url 'delete_departamento' departamento.id%}" class="btn btn-danger">Deletar </a>
      </td>
    </tr>

        {%endfor%}
  </tbody>
</table>


<a href="{% url 'create_departamentos' %}" class="btn btn-primary"> Novo</a>
{% endblock %}
